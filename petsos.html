<!DOCTYPE html>
<html>
    <head>
        <title>CSS UI Design</title>
        <link rel="stylesheet" href="styles/petsos.css">
    </head>
    <body>
<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>PET SOS FORM</h2>
      <h5>Thank you for taking the initiative. Our team will reach within 30 minutes for the rescue</h5>
    </div>
    <div class="row clearfix">
      <div class="">
        <form>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="text" name="animal" placeholder="Animal" required />
          </div>
         <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="text" name="condition" placeholder="Problem/situation/condition" required />
          </div>
	 <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="text" name="contact" placeholder="User Contact number" required />
          </div>
   <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="text" name="Address" placeholder="Address" required />
          </div>
          <div class="row clearfix">
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="name" placeholder="User First Name" />
              </div>
            </div>
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="name" placeholder="User Last Name" required />
              </div>
            </div>
          </div>
            	<div class="input_field radio_option">
              <input type="radio" name="radiogroup1" id="rd1">
              <label for="rd1">Male</label>
              <input type="radio" name="radiogroup1" id="rd2">
              <label for="rd2">Female</label>
              </div>
              <div class="input_field select_option">
                <select>
                  <option>Select a country</option>
                  <option>Option 1</option>
                  <option>Option 2</option>
                </select>
                <div class="select_arrow"></div>
              </div>
            <div class="input_field checkbox_option">
            	<input type="checkbox" id="cb1">
    			<label for="cb1">I agree that the situation mentioned is true to my knowledge</label>
            </div>
          <input class="button" type="submit" value="Rescue pet" />
        </form>
      </div>
    </div>
  </div>
</div>
<p class="credit">Our representative will contact you within 30 minutes. Thank you!</p>
</body>
</html>
